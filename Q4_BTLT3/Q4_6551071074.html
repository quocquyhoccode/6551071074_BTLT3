<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 - Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid dimgray;
            border-radius: 8px;
            background-color: whitesmoke;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid gray;
            border-radius: 4px;
        }
        .radio-group {
            margin-top: 6px;
        }
        .checkbox-group {
            margin-top: 6px;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        input[type="submit"] {
            margin-top: 18px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h1>User Information Form</h1>

    <!-- Thử thay method="get" hoặc "post" để kiểm tra URL -->
    <form action="#" method="get">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label>Age:</label>
        <div class="radio-group">
            <input type="radio" id="age1" name="age" value="<18" required>
            <label for="age1"><18</label><br>

            <input type="radio" id="age2" name="age" value="19-35">
            <label for="age2">19-35</label><br>

            <input type="radio" id="age3" name="age" value="36-48">
            <label for="age3">36-48</label><br>

            <input type="radio" id="age4" name="age" value=">49">
            <label for="age4">>49</label>
        </div>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">--Select your country--</option>
            <option value="Vietnam">Vietnam</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>
            <option value="Other">Other</option>
        </select>

        <label>Interests:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="interest1" name="interests" value="Sports">
            <label for="interest1">Sports</label><br>

            <input type="checkbox" id="interest2" name="interests" value="Music">
            <label for="interest2">Music</label><br>

            <input type="checkbox" id="interest3" name="interests" value="Reading">
            <label for="interest3">Reading</label><br>

            <input type="checkbox" id="interest4" name="interests" value="Traveling">
            <label for="interest4">Traveling</label>
        </div>

        <label for="found">How did you find out about the site?</label>
        <textarea id="found" name="found"></textarea>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
