<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav a { margin: 0 15px; text-decoration: none; color: blue; }
    nav a:hover { text-decoration: underline; }
    form { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #444; border-radius: 8px; background-color: #f9f9f9; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input[type="text"], select, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    textarea { height: 80px; }
    input[type="submit"] { margin-top: 18px; padding: 10px 20px; background: blue; color: white; border: none; border-radius: 4px; cursor: pointer; }
    input[type="submit"]:hover { background: darkblue; }
  </style>
</head>
<body>
  <h1>Register</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="form.html">Register</a>
  </nav>

  <form action="#" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label>Age:</label>
    <input type="radio" name="age" value="<18" required> <18
    <input type="radio" name="age" value="19-35"> 19-35
    <input type="radio" name="age" value="36-48"> 36-48
    <input type="radio" name="age" value=">49"> >49

    <label for="profession">Profession:</label>
    <input type="text" id="profession" name="profession" required>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select--</option>
      <option>Vietnam</option>
      <option>USA</option>
      <option>Japan</option>
      <option>Other</option>
    </select>

    <label>Interests:</label>
    <input type="checkbox" name="interests" value="Sports"> Sports
    <input type="checkbox" name="interests" value="Music"> Music
    <input type="checkbox" name="interests" value="Travel"> Travel
    <input type="checkbox" name="interests" value="Reading"> Reading

    <label for="found">How did you find this site?</label>
    <textarea id="found" name="found"></textarea>

    <input type="submit" value="Submit">
  </form>

  <footer>
    <p>Contact: <a href="mailto:me@example.com">me@example.com</a></p>
  </footer>
</body>
</html>
